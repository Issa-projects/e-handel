<!doctype html>
<html class="h-100" lang="en">
<head>
    <!--  meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/main.css">


    <title>Mobile</title>

</head>
<body class="h-100 bg-dark d-flex justify-content-center align-items-center">
<div class="mobile-app">
    <div class="landing-page page ">
        <div class="logo-div">

            <img class="logo" src="img/logo.png" alt="">
        </div>
        <div class="register h-100  pb-5 pt-0">

            <form autocomplete="off" id="register-form" class="row g-3 d-flex justify-content-center align-items-center">
                <p class="text-white col-md-10">
    Nice to see you! Please enter your phone number and password to get started:
</p>
                <div class="col-md-10">
                    <label for="phone" class="form-label text-white">Phone number</label>
                    <input type="number" class="form-control" id="phone" placeholder="+47 XXX XX XXX">

                    <div id="phone-feedback" class="d-none text-danger">
                        Please enter your phone number!
                    </div>
                    <br>
                    <label for="password" class="form-label text-white">password</label>
                    <input type="password" class="form-control" id="password" placeholder="************">

                    <div id="password-feedback" class="d-none text-danger">
                        Please enter a password!
                    </div>                <br>

                </div>

                <p class="text-white m-0 col-md-10 mb-4">Agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.<input id="conditions" class="form-check-input ml-2 mt-2" type="checkbox"></p>
                        <div id="conditions-feedback" class="d-none text-danger">
                            You must agree before submitting.
                        </div>
                        <br>
                <br>
                <div class="col-md-10">

                    <button class="btn btn-primary rounded-btn w-100" type="submit">Continue</button>
                </div>
            </form>
        </div>
    </div>
    <div class="verification-page page">
        <div class="logo-div h-50">

            <img class="logo" src="img/logo.png" alt="">
        </div>
        <div class="register h-50">
            <form autocomplete="off" id="verification-form" class="row g-3 d-flex justify-content-center align-items-center">
                <div class="col-md-10 pb-4">

                    <label for="code" class="form-label text-white">Enter the verification code</label>
                    <input type="number" class="form-control" id="code" >

                    <div id="code-feedback" class="d-none text-danger">
                        verification code is not valid!
                    </div>


                </div>
                 <div class="col-md-10">

                    <button class="btn btn-primary rounded-btn w-100" type="submit">Continue</button>
                </div>

            </form>
        </div>
    </div>
    <div class="login-page page">
    </div>
     <div class="home-page page active">
         <div class="map-screen tab-screen">
             <img class="map-img" src="img/map.png" alt="">
         </div>
         <div class="home-screen tab-screen active">
                home
         </div>
         <div class="profile-screen tab-screen">
             profile
         </div>
         <div class="tabs">
             <div class="map-tab tab">
                    <button onClick="tab('.map-screen')" class="btn"> map <i class="fas fa-search-location"></i></button>
             </div>
             <div class="home-tab tab active-tab">
                    <button onClick="tab('.home-screen')" class="btn"> home <i class="fas fa-qrcode"></i></button>
             </div>

             <div class="profile-tab tab">
                 <button onClick="tab('.profile-screen')" class="btn"> Profile <i class="fas fa-user-circle"></i>
                 </button>
             </div>
         </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script src="https://cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
